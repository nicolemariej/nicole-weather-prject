<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <div class="container">
      <div class="weather-app">
        <header>Nicole's Weather Forecast</header>
        <div class="weather-card">
          <div id="current-weather">
            <img
              id="current-weather-image"
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunshine"
            />
            <span id="current-temperature">21Â°</span> <a href="#">c</a>|<a
              href="#"
              >f</a
            >
          </div>
          <div class="row">
            <div class="col-6" id="current-day">
              <span> Thursday </span><br /><span id="current-time">09:00</span>
            </div>
            <div class="col-6">
              <ul>
                <li>London</li>
                <li>Wind = 2kmph</li>
                <li>Humidity = 0%</li>
              </ul>
            </div>
          </div>

          <div class="row weekdays">
            <div class="col-2">
              Mon
              <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly cloudy"
              />
            </div>
            <div class="col-2">
              Tues

              />
            </div>
            <div class="col-2">
              Fri
              <br />
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly cloudy"
              />
            </div>
          </div>
        </div>
        <footer>
          This code was created by Nicole Jones, view on
