<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Nicole's weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>Nicole's Weather Forecast</header>
        <div class="weather-card">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter city here..."
              id="city-input"
              autocomplete="off"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
          </form>
          <div id="current-weather">
            <img
              class="main-image"
              id="current-weather-image"
              src=""
              alt="sunshine"
            />
            <span id="current-temperature">21</span>
            <a href="#" id="celsius-link" class="active"> °C </a>|<a
              href="#"
              id="fahrenheit-link"
            >
              °F</a
            >
          </div>
          <div class="row">
            <div class="col-6">
              <span id="city"> Madrid</span><br />Last updated:
              <span id="current-time">09:00</span>
              <div id="description">Clear Sky</div>
            </div>
            <div class="col-6">
              <ul>
                <li id="current-day">Tuesday</li>
                <li>Wind: <span id="wind">1</span> kmph</li>
                <li>Humidity: <span id="humidity">0</span>%</li>
              </ul>
            </div>
          </div>

          <div class="row weather-forecast" id="forecast"></div>
        </div>
        <footer>
          This code was created by Nicole Jones, view on
          <a
            href="https://github.com/nicolemariej?tab=repositories"
            target="_blank"
            >Open Source Code</a
          >
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
